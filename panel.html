<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fact Checker</title>
</head>
<body>
    <div id="content">
        <h1>News Analysis</h1>
        <p id="divContent">Loading...</p>
        <div id="question">
            <span>What do you think about this information? Could it be fake news?</span>
            <div id="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
        <div id="messageContainer" style="margin-top: 20px; font-weight: bold;"></div>

        <div id="sentimentContainer" style="display: none; margin-top: 20px;">
            <p id="sentimentText" style="font-weight: bold; color: #444;"></p>
            <div id="sentimentSliders">
                <div class="slider-container">
                    <div class="slider-label">aggressive<span class="slider-value" id="aggressiveValue"></span>%</div>
                    <input type="range" id="aggressiveSlider" min="0" max="100"  disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">hateful<span class="slider-value" id="hatefulValue"></span>%</div>
                    <input type="range" id="hatefulSlider" min="0" max="100" disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">targeted<span class="slider-value" id="targetedValue"></span>%</div>
                    <input type="range" id="targetedSlider" min="0" max="100"  disabled>
                </div>
            </div>
        </div>


        <div id="emotionsContainer" style="display: none; margin-top: 20px;">
            <p id="emotionsText" style="font-weight: bold; color: #444;"></p>
            <div id="emotionsSliders">
                <div class="slider-container">
                    <div class="slider-label">anger<span class="slider-value" id="angerValue"></span>%</div>
                    <input type="range" id="angerSlider" min="0" max="100" disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">surprise<span class="slider-value" id="surpriseValue"></span>%</div>
                    <input type="range" id="surpriseSlider" min="0" max="100" disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">fear<span class="slider-value" id="fearValue"></span>%</div>
                    <input type="range" id="fearSlider" min="0" max="100"  disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">disgust<span class="slider-value" id="disgustValue"></span>%</div>
                    <input type="range" id="disgustSlider" min="0" max="100"  disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">joy<span class="slider-value" id="joyValue"></span>%</div>
                    <input type="range" id="joySlider" min="0" max="100" disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">others<span class="slider-value" id="othersValue"></span>%</div>
                    <input type="range" id="othersSlider" min="0" max="100" disabled>
                </div>
                <div class="slider-container">
                    <div class="slider-label">sadness<span class="slider-value" id="sadnessValue"></span>%</div>
                    <input type="range" id="sadnessSlider" min="0" max="100" disabled>
                </div>

            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="panel.js"></script>
</body>
</html>
